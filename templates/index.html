<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Content Creation Using GPT</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/templates/blogs.html">Edit</a>
          </li>
          



          </li>

        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>












  <div class="container">
    <h1 class="mt-5">Content Derivator Dashboard</h1>

    <p>Following Dashboard was created to generated ideas and expnad it in the form of BLOGS, Documents.</p>

    <div class="row">
      <div class="col-lg-6">
        <form class="" action="/" method="post">
          <div class="mb-3">
            <label for="blogTopic" class="form-label">What topic do you want to get blog ideas on?</label>
            <input type="text" class="form-control" id="blogTopic" name="blogTopic" placeholder="Enter a blog topic">
          </div>
          <input type="hidden" name="form1" value="form1">

          <button type="submit" id="blogTopicButton" class="btn btn-primary">Generate Ideas</button>
        </form>
      </div>



      <div class="col-lg-6">
         {{blogTopicIdeas|safe}}
      </div>
    </div>


    <br>
    <hr>
    <br>

    <div class="row">
      <div class="col-lg-6">
        <form class="" action="/" method="post">
          <div class="mb-3">
            <label for="blogSection" class="form-label">Enter the Blog Topic Below that you have selected to write
              about</label>
            <input type="text" class="form-control" id="blogSection" name="blogSection"
              placeholder="Enter the blog title to generate blog sections on">
          </div>
          <input type="hidden" name="form2" value="form2">

          <button type="submit" class="btn btn-primary">Generate Sections</button>
        </form>
      </div>



      <div class="col-lg-6">
        {{blogSectionIdeas|safe}}
      </div>
    </div>

    <br>
    <hr>
    <br>

    <div class="row">
      <div class="col-lg-6">
        <form class="" action="/" method="post">
          <div class="mb-3">
            <label for="blogExpander" class="form-label">Enter the Blog section title you want to expand</label>
            <input type="text" class="form-control" id="blogExpander" name="blogExpander"
              placeholder="Enter the blog section title">
          </div>
          <input type="hidden" name="form3" value="form3">

          <button type="submit" class="btn btn-primary">Expand on the title</button>
        </form>
      </div>



      <div class="col-lg-6">
        {{blogExpanded|safe}}
      </div>
    </div>


  </div>


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
